<div class="container">
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0">
      <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
        <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>
    </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="{{ url_for('index') }}" class="nav-link px-2">Home</a></li>
      <li><a href="{{ url_for('add_quote') }}" class="nav-link px-2">Добавить цитату</a></li>
      <li><a href="#" class="nav-link px-2 link-secondary">FAQs</a></li>
      <li><a href="#" class="nav-link px-2 link-secondary">About</a></li>
    </ul>

    {% if current_user.is_authenticated %}
    <div class="col-md-3 text-end">
      <a href="{{ url_for('logout') }}" class="btn btn-primary">Logout</a>
    </div>
    {% else %}
    <div class="col-md-3 text-end">
      <a href="{{ url_for('login') }}" class="btn btn-outline-primary me-2">Login</a>
      <a href="{{ url_for('register') }}" class="btn btn-primary">Sign-up</a>
    </div>
    {% endif %}
  </header>
</div>
